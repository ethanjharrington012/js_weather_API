<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <label for="city-input">Enter a city :</label>
    <input id="city-input" type="text" placeholder="e.g. City">
    <button id="submit-btn">Get Weather</button>

    <div class="data">
      <p>Temperature: <span id="temp"></span></p>
      <p>Max Temperature: <span id="temp-max"></span></p>
      <p>Min Temperature: <span id="temp-min"></span></p>
      <p>Forecast: <span id="forecast"></span></p>
      <p>Humidity: <span id="humidity"></span></p>
    </div>
  </body>
</html>
